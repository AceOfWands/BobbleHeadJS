<!DOCTYPE html>
<html lang="en">
<head>
	<title>BobbleHeadJS Test Page</title>
	<link href="https://fonts.googleapis.com/css?family=Montserrat:200" rel="stylesheet">
</head>
<body>
<div id="app-content" class="bbh-page" style="position: fixed;">
	<div id="preloader" style="position: fixed;
		left: 0; top: 0; z-index: 999; width: 100%; height: 100%;
		overflow: visible; background: #fff url('./images/loading.gif') no-repeat center center;background-size: 8%;">
	</div>
	<div style="position: fixed;left: 50%;top: calc(50% + 70px);z-index: 1000;">
		<div style="position: relative;left: -50%;text-align: center;font-family: 'Montserrat', sans-serif;">
			<h1>Powered by</h1>
			<h1>BobbleHeadJS</h1>
		</div>
  </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bobblehead/dist/js/bobblehead.min.js" onload="BobbleHead.init()"></script>
</body>
</html>
